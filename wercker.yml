box: debian
build:
  steps:
    - install-packages:
        packages: git
    - script:
        name: download theme
        code: |
            $(git clone https://github.com/tomanistor/osprey.git ./themes/osprey)
    - arjen/hugo-build:
        version: "0.24.1"
        theme: osprey
        flags: --buildDrafts=true
deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    - lukevivier/gh-pages@0.2.1:
        token: $GIT_TOKEN
        domain: sage.re
        basedir: public