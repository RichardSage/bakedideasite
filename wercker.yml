box: debian
build:
  steps:
    - install-packages:
        packages: git
    - script:
        name: download theme
        code: |
            $(git clone https://github.com/tomanistor/osprey.git ./themes/osprey)
    - arjen/hugo-build:
        version: "0.24.1"
        theme: osprey
        flags: --buildDrafts=true